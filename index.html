<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERRY CHRISTMAS</title>
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/music.css">
</head>

<body>
    <div class="container">
        <!--     Audio -->
        <div style="width: 50px; height: 50px;"></div>
        <div class="audio-player">
            <div class="timeline">
                <div class="progress"></div>
            </div>
            <div class="controls">
                <div class="play-container">
                    <div class="toggle-play play">
                    </div>
                </div>
                <div class="time">
                    <div class="current">0:00</div>
                    <div class="divider">/</div>
                    <div class="length"></div>
                </div>
                <div class="name">Merry Christmas</div>
                <!--     credit for icon to https://saeedalipoor.github.io/icono/ -->
                <div class="volume-container">
                    <div class="volume-button">
                        <div class="volume icono-volumeMedium"></div>
                    </div>

                    <div class="volume-slider">
                        <div class="volume-percentage"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--     HPNY -->
        <div class="head">
        </div>


        <!-- IMAGE -->
        <div class="img__gif">
            <img src="assets/img/cmnm-top-left.png" alt="" class="tet1">
            <img src="assets/img/aktv-top-right.png" alt="" class="tet2">
            <!-- <img src="assets/img/ongiga.png" alt="" class="tet3">
            <img src="assets/img/ngtuyet.png" alt="" class="tet4"> -->
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/music.js"></script>
    <script src="assets/js/snow.js"></script>
    <script src="assets/js/text.js"></script>
</body>

</html>
